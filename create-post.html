<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Forum App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">MFA</a>
    </header>
    <section class="create-post">
        <h4>Create Post</h4>
        <form action="" class="create-post-form">
            <textarea class="post-caption" name="" id="" cols="30" rows="10" placeholder="Post Caption Here"></textarea>
            <input type="file" class="post-img-input">
            <button type="button" class="select-img-btn">Select Image</button>
            <div class="image-preview">
                <img src="" alt="" class="selected-img-preview"/>
            </div>
            <input type="submit" value="Create Post" class="create-post-btn"/>
        </form>
    </section>
    <footer>
        @Copy Music Forum App
    </footer>

    <script src="script.js"></script>

</body>
</html>
